<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">

    <script src="https://kit.fontawesome.com/ed6bc2265d.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="switch">
            <div class="temp-toggle" onclick="toggleTempUnitsDisplay()">
                <div class="temp-icons">
                    <div class="cels-icon">C</div>
                    <div class="fahr-icon">F</div>
                </div>
                <div class="inner-circle"></div>
   

            </div>
        </div>
        <div class="app-name">
            <h1>Weather App</h1>
        </div>
        <div class="search-bar">
            <button class="loc-icon">
                <i class="fas fa-map-marker-alt fa-lg"></i>
            </button>
            <input type="text" id="search-by-city">
            <button onclick="processWeatherData()" class="search-btn">
                <i class="fas fa-search fa-lg"></i>
            </button>
        </div>
    </header>
    <div id="content">
    </div>
    <footer>
        <p class="api-ref">Powered by <a href="https://openweathermap.org/api">Open Weather API</a></p>
    </footer>

    
</body>
</html>
